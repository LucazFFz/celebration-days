<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Celebration Days</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header>
        <div class="banner">
          <img class="banner-img" src="./images/banner-img-1.svg" alt="" />
          <img class="banner-img" src="./images/banner-img-2.svg" alt="" />
        </div>
      </header>
      <!-- HERO SECTION -->
      <div class="hero">
        <div class="card-day card-hero">
          <picture class="card-picture">
            <a class="card-url" href="" target="_blank">
              <img class="card-image" src="" alt="">
              <div class="card-image-overlay"></div>
            </a>
          </picture>
          <div class="card-content">
            <p class="card-date"></p>
            <h1 class="card-title"></h1>
            <div class="line"></div>
          </div>
        </div>
      </div>
      <!-- COLLAPSIBLE -->
      <button id="toggle-btn" class="btn">button</button>
      <div class="collapsible collapsed">
        <div class="line"></div>
        <h2>Today is also...</h2>
        <ul class="cards">
        </div>
      </ul>
    </div>
    <!-- SCRIPTS -->
    <script src="scripts/date.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/serverRequest.js"></script>
  </body>
</html>
